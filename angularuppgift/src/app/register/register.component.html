<div class="container">
  <form [formGroup]="registerForm" (submit)="register()" id="register-form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input formControlName="password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstname">Firstname</label>
        <input formControlName="firstName" type="text" class="form-control" id="inputFirstname" placeholder="Firstname">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastname">Lastname</label>
        <input formControlName="lastName" type="text" class="form-control" id="inputLastname" placeholder="Lastname">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputBirthDate">Birthdate</label>
        <input formControlName="birthDate" type="date" class="form-control" name="birthDate" id="inputBirthDate">
      </div>
    </div>
    <div class="form-group">
        <h3>Billing</h3>
      <label for="inputBilling">Billing address</label>
      <input formControlName="billingAddress" type="text" class="form-control" id="inputAddress" placeholder="Billing address">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputBillingCity">City</label>
        <input formControlName="billingCity" type="text" class="form-control" id="inputBillingCity" placeholder="City">
      </div>
      <div class="form-group col-md-4">
        <label for="inputBillingCountry">Country</label>
        <input formControlName="billingCountry" type="text" class="form-control" name="inputBillingCountry" id="inputBillingCountry">
      </div>
      <div class="form-group col-md-2">
        <label for="inputBillingZip">Zip</label>
        <input formControlName="billingPostalNumber" type="text" class="form-control" id="inputBillingZip" placeholder="Postal code">
      </div>
    </div>
    <div class="form-group">
      <h3>Shipping</h3>
      <label for="same" id="labelSame">Same as billing address</label>
      <input type="checkbox" name="same" id="same" (change)="cloneBillingAddress()"><br>
      <label for="inputShippingAddress">Shipping address</label>
      <input formControlName="shippingAddress" type="text" class="form-control" id="inputShippingAddress" placeholder="Shipping address">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputShippingCity">City</label>
        <input formControlName="shippingCity" type="text" class="form-control" id="inputShippingCity" placeholder="City">
      </div>
      <div class="form-group col-md-4">
        <label for="inputShippingCountry">Country</label>
        <input formControlName="shippingCountry" type="text" class="form-control" name="inputShippingCountry" id="inputShippingCountry">
      </div>
      <div class="form-group col-md-2">
        <label for="inputShippingZip">Zip</label>
        <input formControlName="shippingPostalNumber" type="text" class="form-control" id="inputShippingZip" placeholder="Postal code">
      </div>
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="!registerForm.valid">Register</button>
    <div *ngIf="error" class="warning">
        There's already an account with that email address registered.
    </div>
  </form>
</div>
